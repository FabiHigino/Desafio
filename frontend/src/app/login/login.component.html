<!-- ğŸ”¹ Container Principal -->
<div class="container">

  <!-- ğŸ”¹ FormulÃ¡rios lado a lado -->
  <div class="form-container">

    <!-- ğŸ”¹ Login -->
    <div class="form-box">
      <h2>Login</h2>
      <form [formGroup]="loginFormulario" (ngSubmit)="onLogin()" class="formulario-login">
        <mat-form-field appearance="fill">
          <mat-label>E-mail</mat-label>
          <input matInput formControlName="email" type="email" placeholder="Digite seu e-mail">
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>Senha</mat-label>
          <input matInput formControlName="senha" type="password" placeholder="Digite sua senha">
        </mat-form-field>

        <!-- ğŸ”¹ BotÃ£o de Login -->
        <button mat-raised-button color="primary" type="submit">Entrar</button>
      </form>
    </div>

    <!-- ğŸ”¹ Cadastro -->
    <div class="form-box">
      <h2>Cadastro</h2>
      <form [formGroup]="cadastroFormulario" (ngSubmit)="onCadastrar()" class="formulario-cadastro">
        <mat-form-field appearance="fill">
          <mat-label>Nome</mat-label>
          <input matInput formControlName="nome" type="text" placeholder="Digite seu nome">
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>E-mail</mat-label>
          <input matInput formControlName="email" type="email" placeholder="Digite seu e-mail">
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>Senha</mat-label>
          <input matInput formControlName="senha" type="password" placeholder="Crie uma senha">
        </mat-form-field>

        <!-- ğŸ”¹ BotÃ£o de Cadastro -->
        <button mat-raised-button color="primary" type="submit">Cadastrar</button>
      </form>
    </div>

  </div>

</div>
