<div class="container">
  <h2>Gerenciador de Tasks</h2>

  <!-- Componente de Adicionar Task -->
  <app-add-task (taskAdded)="loadTasks()"></app-add-task>

  <!-- Lista de Tasks -->
  <div class="task-list">
    <mat-card *ngFor="let task of tasks">
      <mat-card-title>{{ task.title }}</mat-card-title>
      <mat-card-content>
        <p>{{ task.description }}</p>

        <!-- üîπ Se√ß√£o de Coment√°rios -->
        <h4>Coment√°rios:</h4>
        <ul>
          <li *ngFor="let comment of task.comments">{{ comment }}</li>
        </ul>
        <input [(ngModel)]="newComment[task.id]" placeholder="Adicionar coment√°rio">
        <button mat-button (click)="addComment(task)">Adicionar</button>

        <!-- üîπ Se√ß√£o de Horas Trabalhadas -->
        <h4>Horas Trabalhadas:</h4>
        <ul>
          <li *ngFor="let hour of task.hoursWorked">{{ hour }} horas</li>
        </ul>
        <input type="number" [(ngModel)]="newHours[task.id]" placeholder="Horas">
        <button mat-button (click)="addHours(task)">Adicionar</button>

      </mat-card-content>
    </mat-card>
  </div>
</div>
