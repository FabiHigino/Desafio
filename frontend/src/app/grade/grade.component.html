<div class="container">
  <h2>Gerenciador de Tasks</h2>

  <!-- üîπ Formul√°rio para Adicionar Task -->
  <div class="add-task-form">
    <mat-form-field appearance="fill">
      <mat-label>T√≠tulo</mat-label>
      <input matInput [(ngModel)]="newTask.title">
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Descri√ß√£o</mat-label>
      <input matInput [(ngModel)]="newTask.description">
    </mat-form-field>

    <button mat-raised-button color="primary" (click)="addTask()">Adicionar Task</button>
  </div>

  <!-- üîπ Kanban Board -->
  <div class="kanban">
    <div class="column">
      <h3>To Do</h3>
      <div class="task" *ngFor="let task of tasks" *ngIf="task.status === 'To Do'">
        <mat-card>
          <mat-card-title>{{ task.title }}</mat-card-title>
          <mat-card-content>
            <p>{{ task.description }}</p>
            <button mat-button (click)="moveTask(task, 'In Progress')">Mover para In Progress</button>
          </mat-card-content>
        </mat-card>
      </div>
    </div>

    <div class="column">
      <h3>In Progress</h3>
      <div class="task" *ngFor="let task of tasks" *ngIf="task.status === 'In Progress'">
        <mat-card>
          <mat-card-title>{{ task.title }}</mat-card-title>
          <mat-card-content>
            <p>{{ task.description }}</p>
            <button mat-button (click)="moveTask(task, 'Done')">Mover para Done</button>
          </mat-card-content>
        </mat-card>
      </div>
    </div>

    <div class="column">
      <h3>Done</h3>
      <div class="task" *ngFor="let task of tasks" *ngIf="task.status === 'Done'">
        <mat-card>
          <mat-card-title>{{ task.title }}</mat-card-title>
          <mat-card-content>
            <p>{{ task.description }}</p>
          </mat-card-content>
        </mat-card>
      </div>
    </div>
  </div>
</div>
