<div class="container">
  <h2>Gerenciador de Tasks</h2>

  <!-- 游댳 Formul치rio para Adicionar Task -->
  <div class="add-task-form">
    <mat-form-field appearance="fill">
      <mat-label>T칤tulo</mat-label>
      <input matInput [(ngModel)]="newTask.title">
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Descri칞칚o</mat-label>
      <input matInput [(ngModel)]="newTask.description">
    </mat-form-field>

    <button mat-raised-button color="primary" (click)="addTask()">Adicionar Task</button>
  </div>

  <!-- Lista de Tasks -->
  <div class="task-list">
    <mat-card *ngFor="let task of tasks">
      <mat-card-title>{{ task.title }}</mat-card-title>
      <mat-card-content>
        <p>{{ task.description }}</p>

        <button mat-button (click)="editTask(task)">Editar</button>

        <!-- 游댳 Se a task estiver em edi칞칚o, exibir campos edit치veis -->
        <div *ngIf="editingTask && editingTask.id === task.id">
          <mat-form-field appearance="fill">
            <mat-label>Novo T칤tulo</mat-label>
            <input matInput [(ngModel)]="editingTask.title">
          </mat-form-field>

          <mat-form-field appearance="fill">
            <mat-label>Nova Descri칞칚o</mat-label>
            <input matInput [(ngModel)]="editingTask.description">
          </mat-form-field>

          <button mat-raised-button color="accent" (click)="saveTask()">Salvar Altera칞칫es</button>
        </div>

        <!-- 游댳 Se칞칚o de Coment치rios -->
        <h4>Coment치rios:</h4>
        <ul>
          <li *ngFor="let comment of task.comments">{{ comment }}</li>
        </ul>
        <input [(ngModel)]="newComment" placeholder="Adicionar coment치rio">
        <button mat-button (click)="addComment(task)">Adicionar</button>

        <!-- 游댳 Se칞칚o de Horas Trabalhadas -->
        <h4>Horas Trabalhadas:</h4>
        <ul>
          <li *ngFor="let hour of task.hoursWorked">{{ hour }} horas</li>
        </ul>
        <input [(ngModel)]="newHours" placeholder="Horas Trabalhadas">
        <button mat-button (click)="addHours(task)">Adicionar</button>

      </mat-card-content>
    </mat-card>
  </div>
</div>
